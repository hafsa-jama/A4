<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    </script>


    <script>
      $(document).ready(function() {
      function trackit(event) {
          $('#valx').remove();
          $('#valy').remove();
          $('<div id="valx">'+event.pageX+'</div>').appendTo("#x");
          $('<div id="valy">'+event.pageY+'</div>').appendTo("#y");
      }

        $('svg').mousemove(trackit);

      });


    </script>
    <script src="cueshot.js"></script>

  </head>
  <body>
    <div id="svg_box">
      <svg width="700" height="1375" viewBox="-25 -25 1400 2750"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
              <clipPath id="tableClip">
                  <rect width="1350" height="2700" x="0" y="0"/>
              </clipPath>
            </defs>
            <rect width="1350" height="2700" x="0" y="0" fill="#C0D0C0" /> 
            <rect width="1400" height="25" x="-25" y="-25" fill="darkgreen" />
            <rect width="1400" height="25" x="-25" y="2700" fill="darkgreen"/>
            <rect width="25" height="2750" x="-25" y="-25" fill="darkgreen" />
            <rect width="25" height="2750" x="1350" y="-25" fill="darkgreen" />
            <circle cx="0" cy="0" r="114" fill="black" clip-path="url(#tableClip)"/>
            <circle cx="0" cy="1350" r="114" fill="black" clip-path="url(#tableClip)"/>
            <circle cx="0" cy="2700" r="114" fill="black" clip-path="url(#tableClip)"/>

            <circle cx="1350" cy="2700" r="114" fill="black" clip-path="url(#tableClip)"/>
        
            <circle cx="553" cy="674" r="28" fill="SANDYBROWN" />

            <circle cx="737" cy="779" r="28" fill="PURPLE" />

            <circle cx="645" cy="832" r="28" fill="BLUE" />

            <line id="line" x1="0" y1="0" x2="0" y2="0" stroke="black" stroke-width="4" style="display: none;"></line>

          </svg>

      </div>

  </body>
</html>
